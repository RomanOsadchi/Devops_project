apiVersion: apps/v1
kind: Deployment
metadata:
  name: nest-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nest-app
  template:
    metadata:
      labels:
        app: nest-app
    spec:
      containers:
        - name: nest-app
          image: gcr.io/devops-project-451319/nest-app:latest
          imagePullPolicy: Always
          env:
            DB_HOST: mysql
          ports:
            - containerPort: 3000
